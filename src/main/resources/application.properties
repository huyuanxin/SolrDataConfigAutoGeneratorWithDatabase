# 应用名称
spring.application.name=solr-data-config-auto-generator
# 应用服务 WEB 访问端口
server.port=8080
# 数据库驱动：
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# 数据源名称
spring.datasource.name=defaultDataSource
# 数据库连接地址,&allowMultiQueries=true为可以接收多条sql语句
spring.datasource.url=jdbc:mysql://localhost:3306?serverTimezone=UTC&allowMultiQueries=true
# 数据库用户名&密码：
spring.datasource.username=root
spring.datasource.password=root
# mybatis配置
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=yuanxin.solr.generator.entity